<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Para Ti ❤️</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contenedor {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            color: #e91e63;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #e91e63;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        .oculto {
            display: none;
        }

        video {
            width: 100%;
            margin-top: 15px;
            border-radius: 12px;
        }
    </style>
</head>
<body>

<div class="contenedor" id="login">
    <h1>Bienvenida ❤️</h1>
    <p>Ingresa tu nombre</p>
    <input type="text" id="nombre" placeholder="Tu nombre">
    <button onclick="entrar()">Entrar</button>
</div>

<div class="contenedor oculto" id="videoSection">
    <h1 id="saludo"></h1>
    <p>Este video es solo para ti</p>

    <video controls>
        <source src="https://drive.google.com/uc?export=download&id=1O2MfIxp0s8Dc1_Mdkfj8x2Jd6a1ycJnl" type="video/mp4">
        Tu navegador no soporta video.
    </video>
</div>

<script>
function entrar() {
    const nombre = document.getElementById("nombre").value.trim();
    if (nombre === "") {
        alert("Por favor ingresa tu nombre");
        return;
    }
    document.getElementById("login").classList.add("oculto");
    document.getElementById("videoSection").classList.remove("oculto");
    document.getElementById("saludo").innerText = "Hola, " + nombre + " ❤️";
}
</script>

</body>
</html>
